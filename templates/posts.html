{% extends "indexnew.html" %}

{% block body %}
<!-- Show blog posts. -->

{% if not entries %}
<li><em>No blog posts. :( Add one!</em>
{% endif %}

{% for entry in entries %}
<article>
    <header>
        <h1><a href="{{idno}}">{{ entry.title }}</a></h1>
    </header>
    <section>
    	<p> {{ entry.content|safe }} </p>
    </section>
    <footer>
        <h4>Tags</h4>
        <small>nothing to see here.</small>
    </footer>
</article>
{% endfor %}

{% endblock %}

{% extends "index.html" %}

{% block body %}
<!-- Show blog posts. -->

{% if not entries %}
<li><em>No blog posts. :( Add one!</em>
{% endif %}

{% for entry in entries %}
<div class="post">
    <h2><a href="{{idno}}">{{ entry.title }}</a></h2>  
    <div class="content">
    	<p> {{ entry.content|safe }} </p>
    </div class="content">
    <footer>
        <h4>Tags</h4>
        <small>nothing to see here.</small>
    </footer>
</article>
{% endfor %}

{% endblock %}

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href={{url_for('static', filename="css/normalize.min.css")}}>
        <link rel="stylesheet" href={{url_for('static', filename="css/main.css")}}>

        <script src={{url_for('static', filename="js/vendor/modernizr-2.6.2.min.js")}}></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">h1.title</h1>
                <nav>
 
                    <ul>
                        <li>
                            <a href="#">All Posts</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>

                        <li>
                            <!-- Show log in/log out button. -->
                            {% if not session.logged_in %}
                            <div id="login-button">
                                <a href="#">Log in</a>
                            </div>
                            {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
                            {% else %}
                            <a href="{{ url_for('logout') }}">log out</a>
                            {% endif %}
                        </li>
                    </ul>

                </nav>
            </header>
        </div>

        <div class="main-container">


            <div class="main wrapper clearfix">

                <div id="login-form">
                    <aside>
                        <form action="{{ url_for('login') }}" method=post>
                            <dl>
                            <dt>Username:</dt>
                            <dd><input type=text name=username></dd>
                            <dt>Password:</dt>
                            <dd><input type=password name=password></dd>
                            <dd><input type=submit value=Login></dd>
                            </dl>
                        </form>
                    </aside>
                </div>

                 {% block body %}

                 {% endblock %}
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>footer</h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write(<script src={{url_for('static', filename="js/vendor/jquery-1.11.0.min.js")}}></script>

        <script src={{url_for('static', filename="js/plugins.js")}}></script>
        <script src={{url_for('static', filename="js/main.js")}}></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
    </body>
</html>
